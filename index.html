<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header class="nav">
        <img src="images/icon.png" />
        <h2>YouTube</h2>
        <input type="search" placeholder="Search">
        <img src="images/search-icon.png">
        <img src="images/upload-icon.PNG">
        <button type="button">Sign in</button>
    </header>
    <main class="container">
        <section class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1>Contributing to Open Source Part I: The Easy Way</h1>
            <img src="images/channel-icon.jpeg">
            <h5>The Odin Project</h5>
            <button type="button">Subscribe</button>
        </section>
        <section class="side-bar"></section>
        <footer class="foot"></footer>
    </main>
</body>
</html>
